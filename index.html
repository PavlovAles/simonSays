<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symon game</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header"></header>
      <main class="main">
        <h1 class="title">Simon Says</h1>
        <div class="panel">
          <button class="panel__button-start">GO</button>
          <p class="panel__level"></p>
          <ul class="panel__sectors-container">
            <li id="sector-0" class="panel__sector"></li>
            <li id="sector-1" class="panel__sector"></li>
            <li id="sector-2" class="panel__sector"></li>
            <li id="sector-3" class="panel__sector"></li>
          </ul>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
